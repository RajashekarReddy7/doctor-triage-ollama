<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - CareCompanion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2a9d8f, #264653);
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #2a9d8f; }
    input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 10px;
    }
    button {
      width: 100%; padding: 12px;
      background: #2a9d8f; border: none; border-radius: 10px;
      color: white; font-weight: bold; cursor: pointer;
    }
    button:hover { background: #21867a; }
    .toggle { margin-top: 15px; cursor: pointer; color: #264653; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="submitForm()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don’t have an account? Register</div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Login" : "Register";
      document.querySelector("button").innerText = isLogin ? "Login" : "Register";
      document.querySelector(".toggle").innerText = isLogin ? "Don’t have an account? Register" : "Already have an account? Login";
    }

    async function submitForm() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) { alert("Please fill all fields"); return; }

      try {
        if (isLogin) {
          // LOGIN
          const formData = new URLSearchParams();
          formData.append("username", email);
          formData.append("password", password);

          const res = await fetch("/login", {
            method: "POST",
            headers: {"Content-Type": "application/x-www-form-urlencoded"},
            body: formData
          });
          const data = await res.json();
          if (data.access_token) {
            localStorage.setItem("token", data.access_token);
            window.location.href = "/chat"; // go to chatbot
          } else {
            alert("Login failed");
          }
        } else {
          // REGISTER
          const res = await fetch("/register", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ email, password })
          });
          if (res.ok) {
            alert("Registered successfully, now login.");
            toggleForm();
          } else {
            const err = await res.json();
            alert(err.detail);
          }
        }
      } catch (e) {
        alert("Error: " + e.message);
      }
    }
  </script>
</body>
</html>
