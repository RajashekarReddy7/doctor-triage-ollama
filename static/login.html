<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - AI CareBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="info">
      <h1>Welcome Back</h1>
      <p>Login to access your AI-powered healthcare assistant.</p>
    </div>

    <div class="login-box">
      <div class="logo">
        <!-- SVG Logo (reuse same as before) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="70" height="70">
          <circle cx="40" cy="40" r="35" stroke="url(#grad1)" stroke-width="3" fill="none" />
          <rect x="35" y="22" width="10" height="36" rx="2" fill="url(#grad2)" />
          <rect x="22" y="35" width="36" height="10" rx="2" fill="url(#grad2)" />
          <circle cx="40" cy="8" r="4" fill="url(#grad3)" />
          <circle cx="72" cy="40" r="4" fill="url(#grad3)" />
          <circle cx="40" cy="72" r="4" fill="url(#grad3)" />
          <circle cx="8" cy="40" r="4" fill="url(#grad3)" />
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#00ff9d;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#00ff9d;stop-opacity:1" />
            </linearGradient>
            <radialGradient id="grad3" cx="50%" cy="50%" r="50%">
              <stop offset="0%" style="stop-color:#00ff9d;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#00e5ff;stop-opacity:0.6" />
            </radialGradient>
          </defs>
        </svg>
      </div>
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div class="toggle"><a href="register.html">Donâ€™t have an account? Register</a></div>
    </div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) { alert("Please fill all fields"); return; }

      try {
        const formData = new URLSearchParams();
        formData.append("username", email);
        formData.append("password", password);

        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: formData
        });

        const data = await res.json();
        if (data.access_token) {
          localStorage.setItem("token", data.access_token);
          window.location.href = "/chat";
        } else {
          alert("Login failed");
        }
      } catch (e) {
        alert("Error: " + e.message);
      }
    }

    // Smooth transition navigation
    document.querySelector(".toggle a").addEventListener("click", function (e) {
      e.preventDefault();
      const box = document.querySelector('.login-box');
      box.style.opacity = "0";
      box.style.transform = "translateY(20px)";
      setTimeout(() => { window.location.href = this.getAttribute("href"); }, 300);
    });
  </script>
</body>
</html>
